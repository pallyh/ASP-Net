<div class="article" data-id="{{id}}">
    <span>&#x2936;</span>
    <del style="display:{{del-display}}">&#x274C;</del>
    <ins style="display:{{ins-display}}">&#x270e;</ins>
    <em>
        <b>{{author}}</b>
        <img src='/img/{{avatar}}' />
    </em>
    <i>{{moment}}</i>:
    <cite>{{reply}}</cite>
    <hr />
    <p><img src='/img/{{picture}}' />{{text}}</p>
    <div style='clear:both'></div>
</div>
